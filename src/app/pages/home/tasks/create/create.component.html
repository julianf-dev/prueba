<section class="container mx-auto">
  <div class="container" [formGroup]="formTask">
    <section class="w-full">
      <ul class="bg-white shadow overflow-hidden sm:rounded-md max-w-sm mx-auto mt-16 rounded">
        <li>
          <div class="px-4 py-5 sm:px-6">
            <div class="flex flex-col items-start w-full">
              <section class="w-full">
                <h3 class="font-bold w-full">Nombre tarea:</h3>
                <input formControlName="title" aria-describedby="helper-text-explanation" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description.." required />
                <p id="filled_success_help" class="mt-2 text-xs text-red-600 dark:text-red-400" *ngIf="campoNoValido('title')"><span class="font-medium">Oh!</span> Campo requerid</p>
              </section>
              <section  class="w-full">
                <h3 class="font-bold w-full">Fecha Limite:</h3>
                <div class="relative max-w-sm">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                  </div>
                  <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date" formControlName="date">
                </div>
              </section>
              <div class="w-full ng" formArrayName="arrayUsers">
                <section class="w-full flex justify-between mt-5 items-center" >
                  <h3 class="font-bold w-full">Personas asociadas:</h3>
                  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="addUser()">Agregar</button>
                </section>
                <section *ngFor="let user of getListUsers.controls; let userIndex = index">
                  <section class="w-full block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-200 dark:border-gray-700" [formGroupName]="userIndex">
                    <h3 class="font-semibold w-full">Nombre completo:</h3>
                    <input formControlName="name" aria-describedby="helper-text-explanation" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre." />
                    <h3 class="font-semibold w-full">Edad:</h3>
                    <input formControlName="age" type="number" aria-describedby="helper-text-explanation" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Edad" required/>
                    <p id="filled_success_help" class="mt-2 text-xs text-red-600 dark:text-red-400" *ngIf="campoNoValidoUser('age', userIndex)">Campo requerido</p>
                    <p id="filled_success_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">Oh!</span> Campo requerido</p>
                    <div class="w-full flex justify-between mt-4" formArrayName="skills">
                      <section class="w-full flex justify-between mt-5 items-center">
                      <h3 class="font-semibold w-full" >Habilidades:</h3>
                      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="addSkill(userIndex)">
                          +
                      </button>
                    </section>
                    <section *ngFor="let skill of getListSkills(userIndex).controls; let skillIndex = index">
                      <section [formGroupName]="skillIndex">
                        <input type="text" formControlName="name" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <button (click)="deleteSkill(userIndex,skillIndex) " class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Delete</button>
                      </section>

                    </section>

                    </div>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 justify-end" (click)="deleteUser(userIndex)">Eliminar usuario</button>
                  </section>
                </section>

              </div>

            </div>
            <div class="mt-4 flex items-center justify-between">
              <select class="text-sm font-medium text-gray-500" formControlName="completed">
                Status:

              </select>
              <div class="flex items-center justify-around gap-4">
                <button
                  (click)="addTask()"
                  class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">
                  Crear
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
   </section>
  </div>
</section>
