<section class="container md:mx-auto ">
  <header class="text-center px-8 sm:px-0">
    <div class="flex justify-between w-full">
      <h1 class="mb-4 text-4xl text-white dark">Tasks</h1>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" routerLink="/home/tasks/create" routerLinkActive="router-link-active" >Create new Task</button>
    </div>
    <div class="flex w-full justify-between">
      <h2 class="mb-4 text-2xl text-white">Filter</h2>
      <div class="flex justify-evenly gap-3">
        <h3 class="mb-4 text-1xl cursor-pointer border-green-50 hover:text-blue-600"
        [ngClass]="withOutFilter == true ? 'text-blue-600' : 'text-white'" (click)="filter()"
        >All</h3>
        <h3 class="mb-4 text-1xl cursor-pointer border-green-50 hover:text-green-600"
        [ngClass]="completedFilter == true ? 'text-green-600' : 'text-white'" (click)="filter('completed')"
        >Completed</h3>
        <h3 class="mb-4 text-1xl cursor-pointer border-green-50  hover:text-orange-600"
        [ngClass]="unfinishFilter == true ? 'text-orange-600' : 'text-white'" (click)="filter('unfinished')"
        >Unfinished</h3>
      </div>
    </div>
  </header>
  <div class="flex items-center justify-center w-full h-56 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" *ngIf="loadingTasks">
    <div class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">loading...</div>
  </div>
  <div class="container" *ngIf="filteredTasks.length > 0  && !loadingTasks">
    <section>
      <ul  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-full  ">
        <li class="bg-white shadow overflow-hidden sm:rounded-md max-w-sm mx-auto mt-8 rounded w-full" *ngFor="let task of filteredTasks; let i = index">
          <div class="px-4 py-5 sm:px-6">
            <div class="flex flex-col items-start justify-between">
              <div class="flex items-center justify-between w-full">
                <div>
                  <h3 class="font-bold w-full">Description:</h3>
                </div>
                <div>
                  {{task.id}}
                </div>
              </div>
              <ng-container>
                <p class="text-lg leading-6 font-medium text-gray-900">{{task.title}}</p>
              </ng-container>
              <h3 class="font-bold w-full">User:</h3>
              <div class="text-lg leading-6 font-medium text-gray-900" *ngFor="let user of users">
                  <span>
                  </span>
              </div>
            </div>
            <div class="mt-4 flex items-center justify-between">
              <p class="text-sm font-medium text-gray-500">Status:
                <span class="text-green-600" *ngIf="task.completed === true">Completed</span>
                <span class="text-orange-600" *ngIf="task.completed === false">Unfinished</span>
              </p>
              <div class="flex items-center justify-around gap-4">
                <div (click)="deleteTask(i)" class="font-medium text-red-600 hover:text-red-500 cursor-pointer">Delete
                </div>
                <div (click)="editTask(task.id)"
                  class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">
                  Edit
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
   </section>
  </div>
</section>
